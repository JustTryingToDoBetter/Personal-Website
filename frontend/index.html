<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jaydin Morrison | Portfolio</title>
    <meta
      name="description"
      content="Personal portfolio of Jaydin Morrison showcasing projects, experience, and contact information."
    />
    <meta name="keywords" content="Jaydin Morrison, portfolio, software engineer, web developer, projects" />
    <meta name="theme-color" content="#0ea5e9" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Jaydin Morrison | Portfolio" />
    <meta property="og:description" content="Explore projects, skills, and ways to get in touch." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="/" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Jaydin Morrison | Portfolio" />
    <meta name="twitter:description" content="Explore projects, skills, and ways to get in touch." />
    <meta name="twitter:image" content="/og-image.png" />

    <link rel="icon" href="/favicon.ico" />

    <!-- Prevent theme flash: set dark class before CSS loads -->
    <script>
      (function() {
        try {
          const stored = localStorage.getItem('theme')
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches
          const useDark = stored ? stored === 'dark' : prefersDark
          const root = document.documentElement
          if (useDark) root.classList.add('dark'); else root.classList.remove('dark')
        } catch (e) {}
      })()
    </script>

    <!-- Basic JSON-LD structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Jaydin Morrison",
      "jobTitle": "Learning Developer Intern
    }
    </script>
  </head>
  <body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
    <div id="app"></div>
    <script>
      // Ensure og:url reflects the current page (useful with history routing)
      const ogUrl = document.querySelector('meta[property="og:url"]')
      if (ogUrl) ogUrl.setAttribute('content', window.location.href)
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
  
</html>
